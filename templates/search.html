{% extends "base.html" %}
{% block content %}
<h5 class="center-align tagline-emphasis">Search Books</h5>
    <div class="row container">
        <form class="col s12 card-panel orange lighten-5" method="POST" action="{{ url_for('filtered_books') }}">
            <h5>Search</h5>
            <div class="input-field col s5">
                <select id="category" name="category">
                    <option value="0" disabled selected> Select Categories</option>
                    {% for category in search_categories %}
                    <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="input-field col s5">
                <input placeholder="Book Name" id="keywords" name="keywords" type="text" class="validate">
            </div>
            <div class="col s2">
                <button class="btn brown darken-1" type="submit">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </form>
    </div>
{% endblock %}
