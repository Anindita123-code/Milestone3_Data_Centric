{% extends "base.html" %}
{% block content %}
    <h5 class="center-align tagline-emphasis">Login</h5>
          <!-- <div class="hero_thumbnail col s2"></div> -->
    <div class="row">

        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
            <div class="card-panel">
                <div class="row">
                    <div class="input-field col s12 m8 offset-m2 ">
						<i class="fas fa-user-plus prefix brown-text darken-4"></i>
						<input id="username" name="username" minlength="5" maxlength="15" pattern="^[a-zA-z0-9]{5,15}$" type="text" class="validate" required>
                        <label for="username">User-name</label>
                        <div class="pattern-text right-align">(5-15 characters & should be a combination of letters and number only)</div>
					</div>
                </div>
                <div class="row">
                    <div class="input-field col s12 m8 offset-m2">
						<i class="fas fa-user-lock prefix brown-text darken-4"></i>
                        <input id="password" name="password" type="password" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="password">Password</label>
                        <div class="pattern-text right-align">(5-15 characters & should be a combination of letters and number only)</div>
                    </div>
                </div>
                
                <!-- login -->
                <div class="row">
                    <button type="submit" class="col s12 m8 offset-m2 btn-large lime darken-4">
                        Login <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
                <div class="row">
                    <div class="col s12 m8 offset-m2 center-align">
                        Forgot Password ? <a href="{{ url_for('forgot_password') }}">Generate New Password</a><br>
                        Not Registered Yet? <a href="{{ url_for('register') }}">Register Here</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
