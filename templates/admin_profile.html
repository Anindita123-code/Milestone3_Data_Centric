{% extends "base.html" %}
{% block content %}

<div class="row">
    <div class="col s12 m8 offset-m2">
        <h5 class="center-align light-blue-text text-darken-4">
         Admin's Profile <br>
        </h5>
        <p class="center-align">You last logged in on : {{ login_time }}</p>
    </div>
</div>
        
<div class="container row">
    <h5 class="left-align brown-text text-darken-1">
        Search Reviews <br>
    </h5>
</div>    
<div class="container row">
    <form class="col s12 m12 offset-m4 padding" method="POST" action="{{ url_for('find') }}">
        <div class="col light-blue-text text-darken-4 input-field">
            <i class="fas fa-calendar-alt prefix deep-orange-text text-darken-4 "></i>
            <input id="review_date" name="review_date" type="text" class="datepicker validate" required>
            <label for="review_date">Select Review Date</label>
            
        </div>
        <button id="btn-search-review-admin" class="btn-small brown darken-1" type="submit">
                <i class="fas fa-search"></i>
            </button>
    </form>
</div>
<div class="container row">
{% for review in reviews %}
  <div class="row">
    <div class="col s12 m8">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">{{ review.book_name }}</span>
          <span class="card-title">{{ review.author_name }}</span>
          <p>{{ review.review_description }}</p>
        </div>
        <div class="card-action">
          <span>{{ review.added_by }}</span>
          <a href="#">This is a link</a>
        </div>
      </div>
    </div>
  </div>    
</div>   
{% endfor %}
{% endblock %}
