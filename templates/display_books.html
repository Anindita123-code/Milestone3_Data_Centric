{% extends "base.html" %}
{% block  content %}

<div class="container row center-align">
   
        <p class="left-align">
            List of books
        </p>

    
        {% for book in books %}
            <div class="col s12 m3 l3">
                <div class="card">
                    <div class="card-image waves-effect waves-block waves-light">
                        <img class="activator" src="{{ book.image_url }}">
                    </div>
                    <div class="card-content">
                        <span class="card-title activator grey-text text-darken-4">{{ book.book_name }}<i class="material-icons right">more_vert</i></span>
                    <p><a href="#">Read More..</a></p>
                    </div>
                    <div class="card-reveal">
                        <span class="card-title grey-text text-darken-4">{{ book.book_name }}<i class="material-icons right">close</i></span>
                        <p>Author: {{ book.author }} </p>
                    </div>
                    <a href="" class="btn-small brown accent-4"><i class="fas fa-trash-alt"></i></a>
                    <a href="{{ url_for('edit_books', book_id=book._id) }}" class="btn-small brown accent-4"><i class="fas fa-edit"></i></a>
                </div>
            </div>        
        {% endfor %}
       
</div>    
    
{% endblock %}
